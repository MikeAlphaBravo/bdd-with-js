<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age</title>
  </head>
  <body>
    <div class="container">
      <h1>Solar Age</h1>
      <form id="age-form">
        <div class="form-group">
          <label for="inputBirthdate">Enter your birthday:</label>
          <input id="inputBirthdate" type="date">
        </div>
        <div class="form-group">
          <label for="gender">Select gender (this is heteronormative AF *for now)</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="country">Select a country you identify with most</label>
          <select id="country">
            <option value="United States">United States</option>
            <option value="Russia">Russia</option>
            <option value="France">France</option>
          </select>
          <br><br>
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
        <div class="results">
          <h5>Age on Earth:  <span id="showResultsEarth"></span></h5>
          <h5>Age on Mercury:  <span id="showResultsMercury"></span></h5>
          <h5>Age on Venus:  <span id="showResultsVenus"></span></h5>
          <h5>Age on Mars:  <span id="showResultsMars"></span></h5>
          <h5>Age on Jupiter:  <span id="showResultsJupiter"></span></h5>
        </div>
      </form>
    </div>
  </body>
</html>

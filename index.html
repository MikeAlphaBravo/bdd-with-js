<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age</title>
  </head>
  <body>
    <div class="container">
      <h1>Solar Age</h1>
      <form id="age-form">
        <div class="form-group">
          <label for="inputBirthdate">Enter your birthday:</label>
          <input id="inputBirthdate" type="date">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
        <div class="form-group">
          <label for="gender">Select gender (this is heteronormative AF *for now)</label>
          <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="country">Select a country you identify with most</label>
          <select>
            <option value="United States">United States</option>
            <option value="Russia">Russia</option>
            <option value="France">France</option>
          </select>
        </div>
      </form>
      <h3><span id="result"></span></h3>
    </div>
  </body>
</html>
